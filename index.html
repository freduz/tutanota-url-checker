<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div class=" md:flex w-full">
    <div class="isolate basis-1/2 px-6 py-24 sm:py-32 lg:px-8">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
          <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">URL Checker</h2>
          <p class="mt-2 text-lg leading-8 text-gray-600">Please enter the URL.</p>
        </div>
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2 mx-auto mt-16 max-w-xl sm:mt-20">
            <div class="sm:col-span-2">
              <label for="url" class="block text-sm font-semibold leading-6 text-gray-900">URL</label>
              <div class="mt-2.5">
                <input type="text" name="url" id="url"  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
              <div class="flex items-center bg-red-500 text-white text-sm p-1 hidden" id="alert-box" role="alert">
                <p id="status"></p>
              </div>
            </div>
          </div>
         
      </div>
      <div class="basis-1/2 flex justify-center items-center hidden" id="url-info-card">
        <div class="">
            <h2 class="font-bold text-lg text-center">URL Information</h2>
            <div class="mt-10 bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
                <div class="flex">
                  <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
                  <div>
                    <p class="font-bold">Our privacy policy has changed</p>
                    <p class="text-sm">Make sure you know how these changes affect you.</p>
                  </div>
                </div>
              </div>
        </div>
      </div>
</div>
  <script src="./dist/index.js"></script>
</body>
</html>
